<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
<div>
    <table border="1">
    <tr>
        <th>#</th>
        <th>model</th>
        <th>color</th>
        <th>series</th>
    </tr>
    <tr th:each="car, state : ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.color}">color</td>
        <td th:utext="${car.series}">series</td>
    </tr>
    </table>
</div>

</body>
</html>
